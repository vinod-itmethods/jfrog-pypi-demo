name: PyPI OIDC Authentication

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write   # REQUIRED for OIDC authentication

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Get ID Token from GitHub
        run: |
          ID_TOKEN=$(curl -sLS -H "User-Agent: actions/oidc-client" -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sigstore" | jq .value | tr -d '"')
          echo "ID_TOKEN=${ID_TOKEN}" >> $GITHUB_ENV
          echo "âœ… GitHub OIDC Token received."

      - name: Exchange ID Token for JFrog Access Token
        env:
            ID_TOKEN: ${{ env.ID_TOKEN }}
            JFROG_PLATFORM_URL: https://artifactory.stage.0658b-techopscore.com
        run: |
            echo "ðŸ”¹ Fetching JFrog Access Token..."
            
            RESPONSE=$(curl -XPOST -H "Content-Type: application/json" \
              "${JFROG_PLATFORM_URL}/access/api/v1/oidc/token" \
              -d "{\"grant_type\": \"urn:ietf:params:oauth:grant-type:token-exchange\", \"subject_token_type\":\"urn:ietf:params:oauth:token-type:id_token\", \"subject_token\": \"${ID_TOKEN}\", \"provider_name\": \"github-oidc\"}")

            echo "ðŸ”¹ Raw JFrog API Response: ${RESPONSE}"

            ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
            echo "ðŸ”¹ Access Token Length = ${#ACCESS_TOKEN}"

            if [[ -z "$ACCESS_TOKEN" || "$ACCESS_TOKEN" == "null" ]]; then
              echo "âŒ ERROR: Failed to get JFrog Access Token"
              exit 1
            fi

            echo "ACCESS_TOKEN=${ACCESS_TOKEN}" >> $GITHUB_ENV
            echo "âœ… JFrog Access Token Stored."

      - name: Debug JFrog Authentication
        run: |
          curl -H "Authorization: Bearer $ACCESS_TOKEN" "https://artifactory.stage.0658b-techopscore.com/artifactory/api/system/ping"

      - name: Configure PyPI Authentication
        run: |
          echo "[distutils]" > ~/.pypirc
          echo "index-servers =" >> ~/.pypirc
          echo "    pypi-appcode-dev" >> ~/.pypirc
          echo "[pypi-appcode-dev]" >> ~/.pypirc
          echo "repository = https://artifactory.stage.0658b-techopscore.com/artifactory/api/pypi/pypi-appcode-dev/" >> ~/.pypirc
          echo "username = oidc" >> ~/.pypirc
          echo "password = ${ACCESS_TOKEN}" >> ~/.pypirc

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Build Python Package
        run: python setup.py sdist

      - name: Publish to JFrog Artifactory
        run: twine upload -r pypi-appcode-dev dist/*
